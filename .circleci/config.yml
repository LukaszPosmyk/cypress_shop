version: 2.1
orbs:
  cypress: cypress-io/cypress@2.2.0
workflows:
  build:
    jobs:
        - cypress/install
           
        - cypress/run:
            requires:
             - cypress/install
           
           cypress run --record --group TS1 --spec 'cypress/e2e/TS1/**/*'
           cypress run --record --group TS2 --spec 'cypress/e2e/TS2/**/*'
           
           
            store_artifacts: true
            parallel: true
            parallelism: 2
            group: 2 machnines

            

        
    