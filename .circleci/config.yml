version: 2.1
orbs:
  cypress: cypress-io/cypress@2.2.0
workflows:
  build:
    jobs:
        - cypress/install
           - cypress run:
             store_artifacts: true  
             group: 'e2e/TS'   
             spec: cypress/e2e/TS1/**/*

           - cypress run:
            store_artifacts: true
            group: 'e2e/TS2'
            spec: cypress/e2e/TS2/**/*
           
  
            parallel: true
            parallelism: 2
            group: 2 machnines

            

        
    